<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100&display=swap"
            rel="stylesheet"
        />
        <head>
            <link rel="stylesheet" href="index.css" />
        </head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
            rel="stylesheet"
        />
        <title>Dealer</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="header-overview col-sm-6">
                    <div class="header-overview-title">Dealer</div>
                    <div class="header-overview-navbar">
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#deal">All Deals</a>
                        <a href="#submit">Submit Your Deal</a>
                        <a href="#mail"><img src="./Mail.svg" alt="" /></a>
                    </div>
                </div>

                <div class="header-mailbox col-sm-6">
                    <img src="./stripe-mail.svg" alt="" />
                    <div class="header-mailbox-content">
                        <p>
                            Sign up for free to get deals directly to your
                            mailbox
                        </p>
                        <div class="email-content">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter Your E-mail Address"
                                required
                            />
                            <button class="subscribe-button">
                                Subscribe Me
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>Body</main>

        <footer>Footer</footer>
    </body>
</html>
